<!-- listicle -->
<!-- add css -->
{% macro stylesheet() -%}
<link rel="stylesheet" type="text/css" href="http://www.tampabay.com/specials/2015/graphics/macros/css/listicle.css">
<script type="text/javascript" src="http://www.tampabay.com/specials/2015/graphics/macros/templates/listicle.js"></script>
{%- endmacro %}
<!-- listicle header -->
{% macro header(text) -%}
<h3 class="listicle_header">{{text}}</h3>
{%- endmacro %}
<!-- listicle subhead -->
{% macro subhed(text) -%}
<h3 class="listicle_subhead">{{text}}</h3>
{%- endmacro %}
<!-- a ruler, if you want it -->
{% macro ruler() -%}
<div class="listicle_ruler"></div>
{%- endmacro %}
